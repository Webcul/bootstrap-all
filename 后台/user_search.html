						</li>
						<li>
							<!-- Button trigger modal -->
							<a role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
						</li>
					</ul>
					<form action="#" class="user_search">				<!--role设置角色-->
						<div class="alert alert-info" role="alert">
							<strong>技巧提示：</strong>
							支持模糊搜索和匹配搜索，匹配搜索用*代替！
						</div>
						<div class="form-group">
							<label for="name">用户名</label>
							<input type="text" id="name" class="form-control" placeholder="请输入用户名" />
						</div>
							<div class="form-group">
								<label for="uid">UID</label>
								<input type="text" class="form-control" id="uid" placeholder="请输入UID"/>
							</div>
							<div class="form-group">
								<label for="yonghuzu">选择用户组</label>
								<select id="yonghuzu" class="form-control">
									<option>限制会员</option>
									<option>新手上路</option>
									<option>注册会员</option>
									<option>中级会员</option>
									<option>高级会员</option>
								</select>
							</div>
							<button type="submit" class="btn btn-default">提交</button>
					</form>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="myModalLabel">添加用户</h4>
      				</div>
      				<div class="modal-body">
        				<form action="#">
        					<div class="form-group">
        						<label for="addname">用户名</label>
        						<input type="text" id="addname" class="form-control" placeholder="用户名" />
        					</div>
        					<div class="form-group">
        						<label for="addpasswd">用户密码</label>
        						<input type="text" id="addpasswd" class="form-control" placeholder="请输入密码"/>
        					</div>
        					<div class="form-group">
        						<label for="addpasswd1">确认密码</label>
        						<input type="text" id="addpasswd1" class="form-control" placeholder="请确认密码"/>
        					</div>
        					<div class="form-group">
        						<label for="addemail">请输入邮箱</label>
        						<input type="email" id="addmail" class="form-control" placeholder="请输入邮箱"/>
        					</div>
        					<div class="form-group">
        						<label for="addusers">用户组</label>
        						<select class="form-control" id="addusers">
        							<option>限制会员</option>
        							<option>新手上路</option>
        							<option>注册会员</option>
        							<option>中级会员</option>
        							<option>高级会员</option>
        						</select>
        					</div>
        				</form>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        				<button type="button" class="btn btn-primary">提交</button>
      				</div>
    			</div>
